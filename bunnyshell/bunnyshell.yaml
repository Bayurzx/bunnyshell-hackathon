kind: Environment
name: development
type: primary
environmentVariables:
    PRIVATE_KEY: '<<BNS_SECRET>>'
    SEPOLIA_RPC_URL: '<<BNS_SECRET>>'
    PRIVATE_KEY_PASSWORD: '<<BNS_SECRET>>'
    POLYGON_MAINNET_RPC_URL: 'https://rpc-mainnet.maticvigil.com'
    ALCHEMY_MAINNET_RPC_URL: 'https://eth-mainnet.g.alchemy.com/v2/7JYFrkdGaECvcMhLjNJvRT6uEr7lt7b8'
    REPORT_GAS: 'true'
    ETHERSCAN_API_KEY: '<<BNS_SECRET>>'
    COINMARKETCAP_API_KEY: '<<BNS_SECRET>>'
    AUTO_FUND: 'true'
    POLYGONSCAN_API_KEY: '<<BNS_SECRET>>'
    UPDATE_FRONT_END: 'true'
    DO_NOT_RUN_FOR_CICD: 'true'
components:
    -
        kind: Application
        name: development
        gitRepo: 'https://github.com/Bayurzx/bunnyshell-hackathon.git'
        gitBranch: development
        gitApplicationPath: /
        dockerCompose:
            build:
                context: .
                dockerfile: Dockerfile
            ports:
                - '3000:3000'
        hosts:
            -
                hostname: 'development-{{ env.base_domain }}'
                path: /
                servicePort: 3000
